<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-image">
                <img class="profile-image image" src="https://avatars.githubusercontent.com/u/98269363?v=4" alt="Profile Image">
            </div>
            <div class="user-name">
                <h1>Siddhesh Kumbhar</h1>
            </div>
            <div class="user-id">
                <h2>@siddhesh12323</h2>
            </div>
            <div class="bio">
                <p>Mobile App Developer, learning Backend</p> 
            </div>
            <div class="edit-button">
                <button>Edit Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
