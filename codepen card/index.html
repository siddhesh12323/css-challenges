<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="product-image">
          <img
            src="https://images.unsplash.com/photo-1603486002664-a7319421e133?q=80&w=2142&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Product Image"
            class="product-image-image"
          />
        </div>
        <div class="user-info">
          <div class="profile-image">
            <img
              src="https://cultivatedculture.com/wp-content/uploads/2019/12/LinkedIn-Profile-Picture-Example-Tynan-Allan.jpeg"
              alt="Profile Image"
              class="profile-image-image"
            />
          </div>
          <div class="user-info-text">
            <div class="product-name">Beautiful Mountain Lake</div>
            <div class="user-name">Andrew Ly</div>
          </div>
        </div>
        <div class="engagement-info">
          <div class="engagement-card">
            <img src="./like.png" alt="Like Icon" class="like-icon" />
            <span>8</span>
          </div>
          <div class="engagement-card">
            <img
              src="https://img.icons8.com/m_sharp/512/FFFFFF/speech-bubble.png"
              alt="Comment Icon"
              class="comment-icon"
            />
            <span>32</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
